<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake data visualization</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }

        /* 詳細ウィンドウのスタイル */
        #details {
            width: 25%;
            height: 80vh;
            position: absolute;
            right: 0;
            top: 0;
            padding: 20px;
            background: rgba(44, 44, 44, 0.9);
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            display: none;
            overflow-y: auto;
            color: #D3D3D3;
        }

        #details h3 {
            margin-top: 0;
        }

        #details .close-btn {
            cursor: pointer;
            background: gray;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* 地震情報ウィンドウのスタイル */
        #all-details {
            width: 30%;
            height: 80vh;
            position: absolute;
            left: 0;
            top: 0;
            padding: 20px;
            background: rgba(44, 44, 44, 0.9);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: none;
            overflow-y: auto;
            color: #D3D3D3;
        }

        #all-details h3 {
            margin-top: 0;
        }

        #all-details .close-btn {
            cursor: pointer;
            background: gray;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* 左上のボタン */
        #show-all-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: gray;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        #show-all-btn:hover {
            background: darkgray;
        }

        /* トグルスイッチのスタイル */
        #toggle-plate-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-right: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: gray;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50; /* 緑色 */
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        #toggle-plate-label {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="show-all-btn">Earthquake information</button>
    <div id="toggle-plate-container">
        <label class="switch">
            <input type="checkbox" id="toggle-plate-checkbox" checked>
            <span class="slider"></span>
        </label>
        <span id="toggle-plate-label">plate: ON</span>
    </div>
    <div id="details">
        <button class="close-btn">close</button>
        <h3>Earthquake details</h3>
        <p>地震の情報を選択してください。</p>
    </div>
    <div id="all-details">
        <button class="close-btn" style="position: absolute; top: 10px; right: 10px;">close</button>
        <h3>すべての地震情報</h3>
        <ul id="earthquake-list"></ul>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ2dwbGF5ZXIiLCJhIjoiY205MTFyc3RxMG96YTJscXllNGRubTNlNSJ9.0-hweeU1rOWwypTHskbgBw';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            center: [137, 35],
            zoom: 3,
            pitch: 45,
            bearing: -17.6
        });

        const detailsContainer = document.getElementById('details');
        const allDetailsContainer = document.getElementById('all-details');
        const showAllBtn = document.getElementById('show-all-btn');
        const earthquakeList = document.getElementById('earthquake-list');

        // GeoJSONデータをリアルタイムで取得
        const geojsonUrl = 'https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson';

        fetch(geojsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(earthquakeData => {
                map.on('load', () => {
                    // 地震データをソースとして追加
                    map.addSource('earthquakes', { "type": "geojson", "data": earthquakeData });

                    // 地震の規模に応じた円を描画
                    map.addLayer({
                        "id": "earthquake-layer",
                        "type": "circle",
                        "source": "earthquakes",
                        "paint": {
                            // 地震の規模に応じた色を設定
                            "circle-color": [
                                "interpolate", ["linear"], ["get", "mag"],
                                0, "#00BFFF",  // 水色 (小さい地震: mag < 4)
                                4, "#FFA500",  // オレンジ (そこそこの地震: 4 <= mag < 6)
                                6, "#FF4500",  // 赤 (大きい地震: 6 <= mag < 6.5)
                                6.5, "#800080" // 紫 (とても大きい地震: mag >= 6.5)
                            ],
                            // 円の半径を固定値に設定
                            "circle-radius": 6,
                            // 円の不透明度
                            "circle-opacity": 0.8
                        }
                    });

                    // 円をクリックしたときに詳細ウィンドウを表示
                    map.on('click', 'earthquake-layer', (e) => {
                        const properties = e.features[0].properties;
                        const place = properties.place;
                        const magnitude = properties.mag;
                        const time = new Date(properties.time).toLocaleString('ja-JP', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });

                        // 詳細ウィンドウを更新
                        detailsContainer.style.display = 'block';
                        detailsContainer.querySelector('h3').textContent = '地震の詳細';
                        detailsContainer.querySelector('p').innerHTML = `
                            <p><strong>place:</strong> ${place}</p>
                            <p><strong>magnitude:</strong> ${magnitude}</p>
                            <p><strong>date and time:</strong> ${time}</p>
                        `;
                    });

                    // 閉じるボタンのイベントリスナーを追加
                    const detailsCloseBtn = detailsContainer.querySelector('.close-btn');
                    detailsCloseBtn.addEventListener('click', () => {
                        detailsContainer.style.display = 'none';
                    });

                    // マウスカーソルをポインターに変更
                    map.on('mouseenter', 'earthquake-layer', () => {
                        map.getCanvas().style.cursor = 'pointer';
                    });

                    // マウスカーソルをデフォルトに戻す
                    map.on('mouseleave', 'earthquake-layer', () => {
                        map.getCanvas().style.cursor = '';
                    });

                    // すべての地震情報をリストに追加（新しい順にソートし、マグニチュード2以下を除外）
                    const sortedFeatures = earthquakeData.features
                        .filter(feature => feature.properties.mag > 2) // マグニチュード2以下を除外
                        .sort((a, b) => {
                            return new Date(b.properties.time) - new Date(a.properties.time); // 降順に変更
                        });

                    sortedFeatures.forEach((feature) => {
                        const properties = feature.properties;
                        const place = properties.place;
                        const magnitude = properties.mag;
                        const coordinates = feature.geometry.coordinates; // [経度, 緯度]
                        const time = new Date(properties.time).toLocaleString('ja-JP', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });

                        // 地震の規模に応じた色を設定
                        let color;
                        if (magnitude >= 6.5) {
                            color = "#800080"; // 紫
                        } else if (magnitude >= 6) {
                            color = "#FF4500"; // 赤
                        } else if (magnitude >= 4) {
                            color = "#FFA500"; // オレンジ
                        } else {
                            color = "#00BFFF"; // 水色
                        }

                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <p><strong>place:</strong> ${place}</p>
                            <p><strong>magnitude:</strong> ${magnitude}</p>
                            <p><strong>date and time:</strong> ${time}</p>
                            <div class="color-circle" style="width: 20px; height: 20px; background-color: ${color}; border-radius: 50%; cursor: pointer;"></div>
                            <hr>
                        `;

                        // 色付き円をクリックしたときに震源地に飛ぶ
                        listItem.querySelector('.color-circle').addEventListener('click', () => {
                            map.flyTo({
                                center: [coordinates[0], coordinates[1]],
                                zoom: 8,
                                pitch: 45,
                                bearing: 0
                            });
                        });

                        earthquakeList.appendChild(listItem);
                    });

                    // ボタンを押したときにウィンドウを表示
                    showAllBtn.addEventListener('click', () => {
                        allDetailsContainer.style.display = 'block';
                    });

                    // 閉じるボタンでウィンドウを非表示
                    const allDetailsCloseBtn = allDetailsContainer.querySelector('.close-btn');
                    allDetailsCloseBtn.addEventListener('click', () => {
                        allDetailsContainer.style.display = 'none';
                    });
                });
            })
            .catch(error => console.error('Error loading earthquake data:', error));

        // CSVファイルのパス
        const csvFilePath = 'all.csv';

        // プレート境界線を描画する関数
        function drawPlateBoundaries(data) {
            const plateCoordinates = {};

            // CSVデータを処理
            data.forEach(row => {
                const plate = row.plate;
                const lat = parseFloat(row.lat);
                const lon = parseFloat(row.lon);

                if (!plateCoordinates[plate]) {
                    plateCoordinates[plate] = [];
                }
                plateCoordinates[plate].push([lon, lat]);
            });

            // Mapboxのスタイルが完全に読み込まれた後にレイヤーを追加
            map.on('load', () => {
                Object.keys(plateCoordinates).forEach(plate => {
                    map.addLayer({
                        id: `plate-boundary-${plate}`,
                        type: 'line',
                        source: {
                            type: 'geojson',
                            data: {
                                type: 'Feature',
                                geometry: {
                                    type: 'LineString',
                                    coordinates: plateCoordinates[plate]
                                }
                            }
                        },
                        layout: {},
                        paint: {
                            'line-color': '#FF0000', // 赤色
                            'line-width': 2
                        }
                    });
                });
            });
        }

        // CSVファイルを読み込んで処理
        Papa.parse(csvFilePath, {
            download: true,
            header: true,
            complete: function(results) {
                drawPlateBoundaries(results.data);
            },
            error: function(error) {
                console.error('Error loading CSV file:', error);
            }
        });

        let plateVisible = true; // プレートの表示状態を管理

        // トグルスイッチの要素を取得
        const togglePlateCheckbox = document.getElementById('toggle-plate-checkbox');
        const togglePlateLabel = document.getElementById('toggle-plate-label');

        // トグルスイッチのクリックイベント
        togglePlateCheckbox.addEventListener('change', () => {
            plateVisible = togglePlateCheckbox.checked; // チェック状態を取得

            // プレート境界線の表示/非表示を切り替え
            Object.keys(map.style._layers).forEach(layerId => {
                if (layerId.startsWith('plate-boundary-')) {
                    map.setLayoutProperty(layerId, 'visibility', plateVisible ? 'visible' : 'none');
                }
            });

            // ラベルのテキストを更新
            togglePlateLabel.textContent = `プレート表示: ${plateVisible ? 'ON' : 'OFF'}`;
        });
    </script>
</body>
</html>
